<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Ponderada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-menu">
        <button id="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>        
        <div id="submenu">
            <ul>
                <li><a href="#">Matérias</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <!-- Adicione mais opções aqui -->
            </ul>
        </div>
    </div>

    <div class="container">
        <h2>Bem-Vindo a Calculadora de Média Pônderada</h2>
        <div>
            <label for="nomeMateria">Nome da Matéria:</label>
            <input type="text" id="nomeMateria">
        </div>
        <div>
            <label for="numNotas">Número de notas:</label>
            <input type="number" id="numNotas" min="1">
        </div>
        <div id="notasPesos"></div>
        <div id="mediaEscola">
            <label for="mediaEscolaInput">Média da sua Escola / Universidade:</label>
            <input type="number" id="mediaEscolaInput" step="0.01">
        </div>
        <div>
            <button onclick="adicionarCampos()">Adicionar notas e pesos</button>
            <button onclick="calcularMediaPonderada()">Calcular média ponderada</button>
        </div>
        <div id="resultado"></div>
    </div>

    <div id="user-info">
        <img src="caminho/para/a/foto.jpg" alt="Foto do usuário">
        <span>Nome do Usuário</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
